<!-- Standard Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->


<script src="/bower_components/jquery/dist/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.min.css">
<script src="/bower_components/semantic-ui/dist/semantic.min.js"></script>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/all.css">

<script>
$(document)
  .ready(function() {

    // fix menu when passed
    $('.masthead')
      .visibility({
        once: false,
        onBottomPassed: function() {
          $('.fixed.menu').transition('fade in');
        },
        onBottomPassedReverse: function() {
          $('.fixed.menu').transition('fade out');
        }
      })
    ;

    // create sidebar and attach to menu open
    $('.ui.sidebar')
      .sidebar('attach events', '.toc.item')
    ;

  })
;
</script>
